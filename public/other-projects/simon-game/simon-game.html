<!doctype html>

<html>

<head>
    <title>Simon Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>

<body>
    <audio id="do">
        <source src="do.wav" type="audio/mpeg"></audio>
    <audio id="re">
        <source src="re.wav" type="audio/mpeg"></audio>
    <audio id="mi">
        <source src="mi.wav" type="audio/mpeg"></audio>
    <audio id="fa">
        <source src="fa.wav" type="audio/mpeg"></audio>

    <div class="wheel">
        <div class="btn top green" id="green" onclick="playAudio(doo)"></div>
        <div class="btn top" id="red" onclick="playAudio(re)"></div>
        <div class="btn bottom" id="yellow" onclick="playAudio(mi)"></div>
        <div class="btn bottom" id="blue" onclick="playAudio(fa)"></div>

        <div class="central">
            <div id="count">0</div>

            <div id="start">
                <p>Start</p>
            </div>

            <div id="strict">
                <p>Strict</p>
            </div>
            <h2>Simon</h2>
        </div>


    </div>
    <p id="instruction">Click on the "Start" button and copy the button pressed. Press "Start" again to start the next
        round.<br></br>Using
        "Strict" mode means the game will restart when you hit the wrong button.</p>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
