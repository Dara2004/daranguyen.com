<!doctype html>

<html>

<head>
	<title>Pomodoro Timer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="flexboxgrid.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
	<h1>Pomodoro Timer</h1>

	<div class="row">
		<div id="session" class="col-md-2 col-md-offset-2">
			<h3>Session Mins</h3>
			<button class="plus">+</button>
			<p class="time">0:00</p>
			<button class="minus">-</button>
		</div>

		<div class="clock" class="col-md-4">
			<p id="demo">0:00:00</p>
		</div>
		<div id="break" class="col-md-2">
			<h3>Break Mins</h3>
			<button class="plus">+</button>
			<p class="time">0:00</p>
			<button class="minus">-</button>
		</div>
		<div class="col-md-2"></div>
	</div>
	<h1 id="label">WORK</h1>
	<p id="instruction">Set the timer then click "Start"!</p>
	<div class="buttons">
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="reset">Reset</button>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>

</html>
